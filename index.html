<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calculadora Pães da Terra</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Calculadora Pães da Terra</h1>

<form id="form-pedidos" oninput="calcularTotal()">

  <h3>SEM GLÚTEN E SEM LACTOSE</h3>
    <details>
    <summary>Pães 600g</summary>
    <label><span>Pão Básico <br><strong>R$ 25,00</strong></span>
      <input type="number" id="paoBasico600" min="0" value="0" />
    </label>
    <label><span>Pão Mandioquinha<br><strong>R$ 30,00</strong></span>
      <input type="number" id="paoMandioquinha600" min="0" value="0" />
    </label>
    <label><span>Pão Tomate Seco<br><strong>R$ 30,00</strong></span>
      <input type="number" id="paoTomateSeco600" min="0" value="0" />
    </label>
    <label><span>Pão Azeitona<br><strong>R$ 30,00</strong></span>
      <input type="number" id="paoAzeitona600" min="0" value="0" />
    </label>
    <label><span>Pão Orégano<br><strong>R$ 30,00</strong></span>
      <input type="number" id="paoOregano600" min="0" value="0" />
    </label>
    <label><span>Pão Sementes<br><strong>R$ 30,00</strong></span>
      <input type="number" id="paoSementes600" min="0" value="0" />
    </label>
    <label><span>Pão Bacon Presunto<br><strong>R$ 35,00</strong></span>
      <input type="number" id="paoBaconPresunto600" min="0" value="0" />
    </label>
    <label><span>Pão Atum<br><strong>R$ 35,00</strong></span>
      <input type="number" id="paoAtum600" min="0" value="0" />
    </label>
    <label><span>Pão Cereja Amêndoas<br><strong>R$ 35,00</strong></span>
      <input type="number" id="paoCerejaAmendoas600" min="0" value="0" />
    </label>
  </details>

  <details>
    <summary>Pães 300g</summary>
    <label><span>Pão Básico<br><strong>R$ 15,00</strong></span>
      <input type="number" id="paoBasico300" min="0" value="0" />
    </label>
    <label><span>Pão Mandioquinha<br><strong>R$ 20,00</strong></span>
      <input type="number" id="paoMandioquinha300" min="0" value="0" />
    </label>
    <label><span>Pão Tomate Seco<br><strong>R$ 17,50</strong></span>
      <input type="number" id="paoTomateSeco300" min="0" value="0" />
    </label>
    <label><span>Pão Azeitona<br><strong>R$ 17,50</strong></span>
      <input type="number" id="paoAzeitona300" min="0" value="0" />
    </label>
    <label><span>Pão Orégano<br><strong>R$ 17,50</strong></span>
      <input type="number" id="paoOregano300" min="0" value="0" />
    </label>
    <label><span>Pão Sementes<br><strong>R$ 17,50</strong></span>
      <input type="number" id="paoSementes300" min="0" value="0" />
    </label>
    <label><span>Pão Bacon Presunto<br><strong>R$ 20,00</strong></span>
      <input type="number" id="paoBaconPresunto300" min="0" value="0" />
    </label>
    <label><span>Pão Atum<br><strong>R$ 20,00</strong></span>
      <input type="number" id="paoAtum300" min="0" value="0" />
    </label>
    <label><span>Pão Cereja Amêndoas<br><strong>R$ 20,00</strong></span>
      <input type="number" id="paoCerejaAmendoas300" min="0" value="0" />
    </label>
  </details>

  <details>
    <summary>Bolos 500g</summary>
    <label><span>Maçã Com Canela<br><strong>R$ 32,50</strong></span>
      <input type="number" id="boloMacacomcanela" min="0" value="0" />
    </label>
    <label><span>Ameixa Com Coco<br><strong>R$ 32,50</strong></span>
      <input type="number" id="boloAmeixaCoco" min="0" value="0" />
    </label>
    <label><span>Cacau 50%<br><strong>R$ 27,50</strong></span>
      <input type="number" id="boloCacau" min="0" value="0" />
    </label>
  </details>

  <details>
    <summary>Biscoitos 100g</summary>
    <label><span>Gergelim, Canela e Cacau<br><strong>R$ 12,00</strong></span>
      <input type="number" id="Gergelimcanelaecacau" min="0" value="0" />
    </label>
  </details>

  <h3>TRADICIONAIS</h3>  
  <details>
    <summary>Pães Salgados</summary>
    <label><span>Pão Macaxeira Básico<br><strong>R$ 22,50</strong></span>
      <input type="number" id="paoMacaxeira" min="0" value="0" />
    </label>
    <label><span>Pão Calabresa<br><strong>R$ 42,50</strong></span>
      <input type="number" id="paoCalabresa" min="0" value="0" />
    </label>
    <label><span>Pão Presunto<br><strong>R$ 42,50</strong></span>
      <input type="number" id="paoPresunto" min="0" value="0" />
    </label>
    <label><span>Pão Frango<br><strong>R$ 42,50</strong></span>
      <input type="number" id="paoFrango" min="0" value="0" />
    </label>
    <label><span>Pão Pimenta Biquinho<br><strong>R$ 42,50</strong></span>
      <input type="number" id="paoPimentaBiquinho" min="0" value="0" />
    </label>
    <label><span>Pão Carne Gorgonzola<br><strong>R$ 45,00</strong></span>
      <input type="number" id="paoCarneGorgonzola" min="0" value="0" />
    </label>
  </details>

  <details>
    <summary>Pães Doces</summary>
    <label><span>Rosca Flor de Coco<br><strong>R$ 30,00</strong></span>
      <input type="number" id="paoRoscaCoco" min="0" value="0" />
    </label>
    <label><span>Churros<br><strong>R$ 42,50</strong></span>
      <input type="number" id="paoChurros" min="0" value="0" />
    </label>
    <label><span>Romeu Julieta<br><strong>R$ 42,50</strong></span>
      <input type="number" id="paoRomeuJulieta" min="0" value="0" />
    </label>
    <label><span>Pão Flor Chocolate<br><strong>R$ 52,50</strong></span>
      <input type="number" id="paoFlorChocolate" min="0" value="0" />
    </label>
    <label><span>Pão Flor Romeu Julieta<br><strong>R$ 50,00</strong></span>
      <input type="number" id="paoFlorRomeuJulieta" min="0" value="0" />
    </label>
  </details>

  <details>
    <summary>Salgados</summary>
    <label><span>Frango Com Requeijão<br><strong>R$ 7,00</strong></span>
      <input type="number" id="salgadoFrangoRequeijao" min="0" value="0" />
    </label>
    <label><span>Presunto e Muçarela<br><strong>R$ 7,00</strong></span>
      <input type="number" id="salgadoPresuntoMucarela" min="0" value="0" />
    </label>
    <label><span>Calabresa Com Requeijão<br><strong>R$ 7,00</strong></span>
      <input type="number" id="salgadoCalabresaRequeijao" min="0" value="0" />
    </label>
    <label><span>Salgadinho de Queijo 100g<br><strong>R$ 15,00</strong></span>
      <input type="number" id="salgadinhoqueijo" min="0" value="0" />
    </label></details>

  <details>
    <summary>Biscoitos</summary>
    <label><span>Cookies 100g<br><strong>R$ 15,00</strong></span>
      <input type="number" id="cookie100" min="0" value="0" /></label>
    
  </details>

  <label><span>Desconto (R$)</span>
    <input type="text" id="desconto" min="0" value="0,00" />
  </label>

  <label><span>Desconto (%)</span>
  <input type="number" id="descontoPercent" min="0" max="100" value="0" /> 
</label>

<label><span>Taxa de Entrega (R$)</span>
  <input type="text" id="taxaEntrega" value="0,00" />
</label>

</form>

<p id="resultadoTotal">Total: R$ 0,00</p>

<button type="button" id="botaoZerar">Novo Cálculo</button>

<script src="calculadora.js"></script>
</body>
</html>
