<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calculadora Pães da Terra</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Calculadora Pães da Terra</h1>

<form id="form-pedidos" oninput="calcularTotal()">

  <h3>SEM GLÚTEN E SEM LACTOSE</h3>
    <details>
    <summary>Pães 600g</summary>
    <label><span>Pão Básico - R$ 25,00</span>
      <input type="number" id="paoBasico600" min="0" value="0" />
    </label>
    <label><span>Pão Mandioquinha - R$ 30,00</span>
      <input type="number" id="paoMandioquinha600" min="0" value="0" />
    </label>
    <label><span>Pão Tomate Seco - R$ 30,00</span>
      <input type="number" id="paoTomateSeco600" min="0" value="0" />
    </label>
    <label><span>Pão Azeitona - R$ 30,00</span>
      <input type="number" id="paoAzeitona600" min="0" value="0" />
    </label>
    <label><span>Pão Orégano - R$ 30,00</span>
      <input type="number" id="paoOregano600" min="0" value="0" />
    </label>
    <label><span>Pão Sementes - R$ 30,00</span>
      <input type="number" id="paoSementes600" min="0" value="0" />
    </label>
    <label><span>Pão Bacon Presunto - R$ 35,00</span>
      <input type="number" id="paoBaconPresunto600" min="0" value="0" />
    </label>
    <label><span>Pão Atum - R$ 35,00</span>
      <input type="number" id="paoAtum600" min="0" value="0" />
    </label>
    <label><span>Pão Cereja Amêndoas - R$ 35,00</span>
      <input type="number" id="paoCerejaAmendoas600" min="0" value="0" />
    </label>
  </details>

  <details>
    <summary>Pães 300g</summary>
    <label><span>Pão Básico - R$ 15,00</span>
      <input type="number" id="paoBasico300" min="0" value="0" />
    </label>
    <label><span>Pão Mandioquinha - R$ 20,00</span>
      <input type="number" id="paoMandioquinha300" min="0" value="0" />
    </label>
    <label><span>Pão Tomate Seco - R$ 17,50</span>
      <input type="number" id="paoTomateSeco300" min="0" value="0" />
    </label>
    <label><span>Pão Azeitona - R$ 17,50</span>
      <input type="number" id="paoAzeitona300" min="0" value="0" />
    </label>
    <label><span>Pão Orégano - R$ 17,50</span>
      <input type="number" id="paoOregano300" min="0" value="0" />
    </label>
    <label><span>Pão Sementes - R$ 17,50</span>
      <input type="number" id="paoSementes300" min="0" value="0" />
    </label>
    <label><span>Pão Bacon Presunto - R$ 20,00</span>
      <input type="number" id="paoBaconPresunto300" min="0" value="0" />
    </label>
    <label><span>Pão Atum - R$ 20,00</span>
      <input type="number" id="paoAtum300" min="0" value="0" />
    </label>
    <label><span>Pão Cereja Amêndoas - R$ 20,00</span>
      <input type="number" id="paoCerejaAmendoas300" min="0" value="0" />
    </label>
  </details>

  <details>
    <summary>Bolos 500g</summary>
    <label><span>Maçã Com Canela - R$ 32,50</span>
      <input type="number" id="boloMacacomcanela" min="0" value="0" />
    </label>
    <label><span>Ameixa Com Coco - R$ 32,50</span>
      <input type="number" id="boloAmeixaCoco" min="0" value="0" />
    </label>
    <label><span>Cacau 50% - R$ 27,50</span>
      <input type="number" id="boloCacau" min="0" value="0" />
    </label>
  </details>

  <details>
    <summary>Biscoitos 100g</summary>
    <label><span>Gergelim, Canela e Cacau - R$ 12,00</span>
      <input type="number" id="Gergelimcanelaecacau" min="0" value="0" />
    </label>
  </details>

  <h3>TRADICIONAIS</h3>  
  <details>
    <summary>Pães Salgados</summary>
    <label><span>Pão Macaxeira Básico - R$ 22,50</span>
      <input type="number" id="paoMacaxeira" min="0" value="0" />
    </label>
    <label><span>Pão Calabresa - R$ 42,50</span>
      <input type="number" id="paoCalabresa" min="0" value="0" />
    </label>
    <label><span>Pão Presunto - R$ 42,50</span>
      <input type="number" id="paoPresunto" min="0" value="0" />

      <input type="number" id="paoCarneGorgonzola" min="0" value="0" />
    </label>
  </details>

  <details>
    <summary>Pães Doces</summary>
    <label><span>Rosca Flor de Coco - R$ 30,00 </span>
      <input type="number" id="paoRoscaCoco" min="0" value="0" />
    </label>
    <label><span>Churros - R$ 42,50</span>
      <input type="number" id="paoChurros" min="0" value="0" />
    </label>
    <label><span>Romeu Julieta - R$ 42,50</span>
      <input type="number" id="paoRomeuJulieta" min="0" value="0" />
    </label>
    <label><span>Pão Flor Chocolate - R$ 52,50</span>
      <input type="number" id="paoFlorChocolate" min="0" value="0" />
    </label>
    <label><span>Pão Flor Romeu Julieta - R$ 50,00</span>
      <input type="number" id="paoFlorRomeuJulieta" min="0" value="0" />
    </label>
  </details>

  <details>
    <summary>Salgados</summary>
    <label><span>Frango Requeijão - R$ 7,00</span>
      <input type="number" id="salgadoFrangoRequeijao" min="0" value="0" />
    </label>
    <label><span>Presunto Muçarela - R$ 7,00</span>
      <input type="number" id="salgadoPresuntoMucarela" min="0" value="0" />
    </label>
    <label><span>Calabresa Requeijão - R$ 7,00</span>
      <input type="number" id="salgadoCalabresaRequeijao" min="0" value="0" />
    </label>
    <label><span>Salgadinho de Queijo 100g - R$ 15,00</span>
      <input type="number" id="salgadinhoqueijo" min="0" value="0" />
    </label></details>

  <details>
    <summary>Biscoitos</summary>
    <label><span>Cookie 100g - R$ 15,00</span>
      <input type="number" id="cookie100" min="0" value="0" /></label>
    
  </details>

  <label><span>Desconto (R$)</span>
    <input type="text" id="desconto" min="0" value="0,00" />
  </label>

  <label><span>Desconto (%)</span>
  <input type="number" id="descontoPercent" min="0" max="100" value="0" /> 
</label>

</form>

<p id="resultadoTotal">Total: R$ 0,00</p>

<button type="button" id="botaoZerar">Novo Cálculo</button>

<script src="calculadora.js"></script>
</body>
</html>
